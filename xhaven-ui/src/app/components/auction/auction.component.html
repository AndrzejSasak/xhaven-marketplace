<div class="container-fluid">
  <div class="row">
    <div class="col">
      <app-navbar></app-navbar>
    </div>
  </div>
</div>
<div class="container mt-5 pb-5">
  <div class="row gy-4">
    <div class="col-lg-8">
      <app-image-stepper>
        <div *ngFor="let imageURL of imageURLs">
          <cdk-step>
            <img [src]="imageURL" class="img-fluid" alt="image">
          </cdk-step>
        </div>
      </app-image-stepper>
    </div>
    <div class="col-lg-4">
      <mat-card class="h-100">
        <mat-card-header>
          <h1>Seller information</h1>
        </mat-card-header>
        <mat-card-content>
          <p>Contact: {{ currentAuction.contactInformation }}</p>
          <p>Phone number: {{ currentAuction.phoneNumber }}</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-lg-8">
      <mat-card class="h-100">
        <mat-card-content>
          <p>{{ currentAuction.postedDate }}</p>
          <mat-card-title-group>
            <mat-card-title>
              <h1>{{ currentAuction.title }} </h1>
            </mat-card-title>
            <mat-card-subtitle>
              <h2>
                ${{ currentAuction.price }}
              </h2>
            </mat-card-subtitle>
          </mat-card-title-group>
          <p>{{ currentAuction.description }} </p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-lg-4">
      <mat-card>
        <mat-card-content>
          <div class="d-grid gap-3">
            <div>
              <button mat-icon-button>
                <div *ngIf="this.currentAuction.favorite; then favorite else notFavorite"></div>
                <ng-template #favorite>
                  <button mat-icon-button (click)="removeFromFavorites()">
                    <mat-icon>favorite</mat-icon>
                  </button>
                </ng-template>
                <ng-template #notFavorite>
                  <button mat-icon-button (click)="addToFavorites()">
                    <mat-icon>favorite_border</mat-icon>
                  </button>
                </ng-template>
              </button>
            </div>
            <div>
              <button mat-raised-button color="accent" class="btn-action">Send a message</button>
            </div>
            <div>
              <button mat-raised-button color="accent" class="btn-action">Call seller</button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
