<h2 mat-dialog-title>Has this auction been sold?</h2>
<mat-dialog-actions>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <button class="w-100" mat-button (click)="onSoldClick()">Yes</button>
      </div>
      <div class="col-lg-6">
        <button class="w-100" mat-button (click)="onNotSoldClick()">No</button>
      </div>
    </div>
  </div>
</mat-dialog-actions>
