  <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <mat-card>
      <mat-card-content>
        <mat-label>Are you sure you want to log out?</mat-label>
        <button mat-raised-button (click)="logout()">Yes</button>
        <button mat-raised-button (click)="redirectBack()">No</button>
      </mat-card-content>
    </mat-card>
  </div>
