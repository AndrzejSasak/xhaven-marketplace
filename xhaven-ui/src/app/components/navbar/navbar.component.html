<div class="container-fluid">
  <div class="row">
    <div class="col">
      <mat-toolbar>
        <img (click)="homeRedirect()" src="/assets/img/xhaven.png" alt="image">
        <span class="example-spacer"></span>
        <button *ngIf="isLoggedIn" mat-icon-button (click)="logoutRedirect()">
          <mat-icon>logout</mat-icon>
        </button>
        <button mat-icon-button (click)="profileRedirect()">
          <mat-icon>person</mat-icon>
        </button>
        <div *ngIf="isLoggedIn; then fullName else loginButton"></div>
        <ng-template #fullName>
          <span (click)="profileRedirect()">
            {{currentUser?.name}} {{currentUser?.surname}}
          </span>
        </ng-template>
        <ng-template #loginButton>
          <button mat-raised-button (click)="loginRedirect()">Log in</button>
        </ng-template>
        <button mat-icon-button>
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-toolbar>
    </div>
  </div>
</div>
