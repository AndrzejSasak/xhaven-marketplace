<div class="login-page">
  <div class="container">
    <div class="row vh-100">
      <div class="col-6 align-self-center">
        <img src="/assets/img/logo.jpeg" class="img-fluid" alt="image">
      </div>
      <div class="col-6 align-self-center">
        <mat-card>
          <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <mat-card-header>Log In</mat-card-header>
              <mat-form-field appearance="outline">
                <input matInput placeholder="Email" name="email" formControlName="email">
                <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                  Please enter an email
                </mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <input matInput [type]="showPassword ? 'text' : 'password'" placeholder="Password" formControlName="password" name="password">
                <mat-icon matSuffix (click)="togglePasswordVisibility()">
                  {{showPassword?'visibility_off':'visibility'}}
                </mat-icon>
                <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                  Please provide a password
                </mat-error>
              </mat-form-field>
              <div *ngIf="errorMessage">
                <mat-label>
                  {{ errorMessage }}
                </mat-label>
              </div>
              <div class="container">
                <div class="row">
                  <div class="col">
                    <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
                  </div>
                  <div class="col">
                    <button mat-raised-button color="primary" (click)="registerRedirect()">Register</button>
                  </div>
                </div>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
